version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - static:/backend_static
    depends_on:
      - db

  frontend:
    build: ./frontend/
    env_file: .env
    volumes:
      - static:/frontend_static
    command: sh -c "cp -r /app/build/* /frontend_static/ && tail -f /dev/null"

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - "9000:80"
    volumes:
      - static:/static
    depends_on:
      - backend
      - frontend